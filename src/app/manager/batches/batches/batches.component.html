<div class="container">
  <h2>
    <span class="small-text">Welcome {{userName}}. You are in the Manager panel</span>
    <span class="small-text" style="float: right;">Current Date: {{ currentDate | date }}</span>
</h2>

<hr>

<section style="display: flex; justify-content: space-between; align-items: center;">
    <h3><span class="small-text">Batches Management</span></h3>
</section>

<hr>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let batch of batches">
        <td>{{ batch.name }}</td>
        <td>{{ batch.description }}</td>
      </tr>
    </tbody>
  </table>
</div>
