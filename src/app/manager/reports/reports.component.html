<div class="header">
  <div class="welcome">Welcome {{ userName }}, You are in the Reports panel</div>
  <div class="welcome">{{ today | date: 'fullDate' }}</div>
</div>
<div class="report-view">
  <h2 class="repoHeading">Report View</h2>
  <div class="content">
    <div class="enrolment-status">
      <h3 class="enrollHeading">Enrolment Status</h3>
      <div class="status-container">
        <div class="status-card">
          <span class="status-title">Requested</span>
          <span class="status-count">{{ enrollmentCounts?.total }}</span>
        </div>
        <div class="status-card">
          <span class="status-title">Approved</span>
          <span class="status-count">{{ enrollmentCounts?.approved }}</span>
        </div>
        <div class="status-card">
          <span class="status-title">Not Approved</span>
          <span class="status-count">{{ enrollmentCounts?.notApproved }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
