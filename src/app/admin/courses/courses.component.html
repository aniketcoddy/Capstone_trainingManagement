<div class="container-fluid mt-3">
    <div class="row margin">
        <div class="col-md-6">
          <h1 class="Welcome">Welcome {{userName}}, You are in Administrator panel</h1>
        </div>
        <div class="col-md-6 text-end">
          <h3 class="Welcome">{{ currentDate | date : "fullDate" }}</h3>
        </div>
      </div>

    <hr>

    <section style="display: flex; justify-content: space-between; align-items: center; background-color: #081f19; padding:10px;">
        <h3><span class="large-text">Course Management</span></h3>
        <div style="margin-left: auto;">
            <button class="btn btn-primary " (click)="openAddCoursePopup()">Add</button>
        </div>
        <input type="text" placeholder="Search courses..." [(ngModel)]="searchQuery" (input)="searchCourses()" style="margin-left: 10px; border-radius: 6px; padding:5px">
    </section>

    <hr>

    <section>
        <h3><span class="large-text">Course List</span></h3>
        <table class="table">
            <thead >
                <tr class="table-row">
                    <th class="table-row">Name</th>
                    <th class="table-row">Description</th>
                    <th class="table-row">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let course of filteredCourses">
                    <td class="table-row">{{ course.name }}</td>
                    <td class="table-row">{{ course.description }}</td>
                    <td class="table-row">
                        <button class="edit-button bg-warning" (click)="openEditCoursePopup(course)">Edit</button>
                        <button class="delete-button bg-danger" (click)="deleteCourse(course.id)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</div>

<!-- Popup for adding new course -->
<div class="overlay" *ngIf="showAddCoursePopup">
    <div class="popup">
        <h3>Add New Course</h3>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" [(ngModel)]="newCourse.name">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea [(ngModel)]="newCourse.description"></textarea>
        </div>
        <div class="form-group">
            <label>Date Range:</label>
            <input type="date" [(ngModel)]="newCourse.startDate"> -
            <input type="date" [(ngModel)]="newCourse.endDate">
        </div>
        <div class="popup-buttons">
            <button class="btn-green" (click)="saveNewCourse()">Save</button>
            <button class="btn-red" (click)="closeAddCoursePopup()">Cancel</button>
        </div>
    </div>
</div>

<!-- Popup for editing course -->
<div class="overlay" *ngIf="showEditCoursePopup">
    <div class="popup">
        <h3>Edit Course</h3>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" [(ngModel)]="newCourse.name">
        </div>
        <div class="form-group">
            <label>Description:</label>
            <textarea [(ngModel)]="newCourse.description"></textarea>
        </div>
        <div class="form-group">
            <label>Date Range:</label>
            <input type="date" [(ngModel)]="newCourse.startDate"> -
            <input type="date" [(ngModel)]="newCourse.endDate">
        </div>
        <div class="popup-buttons">
            <button class="btn-green" (click)="updateCourse()">Save</button>
            <button class="btn-red" (click)="closeEditCoursePopup()">Cancel</button>
        </div>
    </div>
</div>
