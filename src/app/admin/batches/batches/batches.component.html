<div>
  <h2>Batches</h2>
  <button mat-button (click)="toggleView('calendar')">Calendar View</button>
  <button mat-button (click)="toggleView('list')">List View</button>

  <ng-container *ngIf="view === 'calendar'">
    <mat-calendar [dateClass]="dateClass" (selectedChange)="onDateSelect($event)"></mat-calendar>
  </ng-container>

  <ng-container *ngIf="view === 'list'">
    <button mat-button (click)="openDialog()">Add Batch</button>
    <table mat-table [dataSource]="batches" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element">{{ element.category }}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="openDialog(element)">Edit</button>
          <button mat-button (click)="deleteBatch(element.id)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['name', 'description', 'category', 'status', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'description', 'category', 'status', 'actions'];"></tr>
    </table>
  </ng-container>
</div>
