<div class="container">
    <h2>
      <span class="small-text">Welcome You are in the administrator panel....!</span>
      <span class="small-text" style="float: right;">Current Date: {{ currentDate | date }}</span>
    </h2>
  
    <hr>
  
    <section class="controls">
      <h3><span class="small-text">User Management</span></h3>
      <div style="margin-left: auto;">
        <button class="btn-add" (click)="openAddUserPopup()">Add User</button>
      </div>
      <input id="search-bar" type="text" placeholder="Search users..." [(ngModel)]="searchQuery">
    </section>
  
    <hr>
  
    <section>
      <h3><span class="small-text">User List</span></h3>
      <table>
        <thead>
          <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.userId }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.role }}</td>
            <td>
              <button class="edit-button" (click)="editUser(user)">Edit</button>
              <button class="delete-button" (click)="deleteUser(user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
  
  <!-- Popup for adding new user -->
  <div class="overlay" *ngIf="showAddUserPopup">
    <div class="popup">
      <h3>Add New User</h3>
      <div class="form-group">
        <label>User ID:</label>
        <input type="text" [(ngModel)]="newUser.userId">
      </div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="newUser.name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" [(ngModel)]="newUser.email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="newUser.password">
      </div>
      <div class="form-group">
        <label>Role:</label>
        <input type="text" [(ngModel)]="newUser.role">
      </div>
      <div class="popup-buttons">
        <button class="btn-green" (click)="saveNewUser()">Save</button>
        <button class="btn-red" (click)="closeAddUserPopup()">Cancel</button>
      </div>
    </div>
  </div>
  
  <!-- Popup for editing user -->
  <div class="overlay" *ngIf="showEditUserPopup">
    <div class="popup">
      <h3>Edit User</h3>
      <div class="form-group">
        <label>User ID:</label>
        <input type="text" [(ngModel)]="newUser.userId" readonly>
      </div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="newUser.name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="text" [(ngModel)]="newUser.email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="newUser.password">
      </div>
      <div class="form-group">
        <label>Role:</label>
        <input type="text" [(ngModel)]="newUser.role">
      </div>
      <div class="popup-buttons">
        <button class="btn-green" (click)="updateUser()">Save</button>
        <button class="btn-red" (click)="closeEditUserPopup()">Cancel</button>
      </div>
    </div>
  </div>
