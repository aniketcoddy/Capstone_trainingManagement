<div class="container-fluid black-bg d-flex align-items-center justify-content-center min-vh-100">
  <div class="row justify-content-center w-100">
    <div class="col-md-6 col-lg-4">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
                #emailInput="ngModel"
                [ngClass]="{'is-invalid': emailInput.invalid && emailInput.touched}"
              >
              <div *ngIf="emailInput.invalid && emailInput.touched" class="invalid-feedback">
                Email is required.
              </div>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
                #passwordInput="ngModel"
                [ngClass]="{'is-invalid': passwordInput.invalid && passwordInput.touched}"
              >
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="invalid-feedback">
                Password is required.
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
              {{ errorMessage }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
